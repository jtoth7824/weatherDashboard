<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>


    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <h1>Search for a city</h1>
                <div id="cities-view"></div>
                <nav class="navbar navbar-light bg-light">
                    <form class="form-inline city-form">
                        <input class="form-control mr-sm-2" id="city-input" autocomplete="off" type="search"
                            placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" id="add-city" type="submit">Search</button>
                    </form>
                </nav>
                <!-- <div id="cities-view"></div> -->

                <!-- <form id="city-form"> -->
                <!-- <label for="city-input">Search for a City</label> -->
                <!-- <input type="text" id="city-input"><br> -->

                <!-- Button triggers new city to be added -->
                <!-- <input id="add-city" type="submit" value="Add City!"> -->
                <!-- </form> -->
            </div>
            <div class="col-9" id="weather">
                <div class="row">
                    <div class="col-sm-10">
                        <div class="card">
                            <div class="card-body">
                                <h1 class="card-title mainCity"></h1>
                                <p class="card-text temp"></p>
                                <p class="card-text humidity"></p>
                                <p class="card-text windSpeed"></p>
                                <p class="card-text">UV Index: <button class="uvi btn-danger"></button></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h1>5-Day Forecast</h1>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <div class="card bg-primary text-color">
                            <div class="card-body">
                                <h5 class="card-title Day1"></h5>
                                <p class="card-text img1"></p>
                                <p class="card-text temp1"></p>
                                <p class="card-text humidity1"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card bg-primary text-color">
                            <div class="card-body">
                                <h5 class="card-title Day2"></h5>
                                <p class="card-text img2"></p>
                                <p class="card-text temp2"></p>
                                <p class="card-text humidity2"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card bg-primary text-color">
                            <div class="card-body">
                                <h5 class="card-title Day3"></h5>
                                <p class="card-text img3"></p>
                                <p class="card-text temp3"></p>
                                <p class="card-text humidity3"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card bg-primary text-color">
                            <div class="card-body">
                                <h5 class="card-title Day4"></h5>
                                <p class="card-text img4"></p>
                                <p class="card-text temp4"></p>
                                <p class="card-text humidity4"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card bg-primary text-color">
                            <div class="card-body">
                                <h5 class="card-title Day5"></h5>
                                <p class="card-text img5"></p>
                                <p class="card-text temp5"></p>
                                <p class="card-text humidity5"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/utc.js"></script>
    <script>
        dayjs.extend(window.dayjs_plugin_utc)
    </script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
