<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- navbar heading -->
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <span class="mx-auto h1 mb-0 navbarColor">Weather Dashboard</span>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- Search history area -->
            <div class="col-md-3 col-xs12">
                <h5 class="text-left weatherText searchMargin">Search for a city:</h5>
                <form class="form-inline city-form marginBottomCol">
                    <input class="form-control weatherText" id="city-input" autocomplete="off" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-primary" id="add-city" type="submit"><i
                            class="fa fa-search img-fluid image-responsive"></i></button>
                </form>
                <!-- placeholder where searched cities are added-->
                <div class="search-history searchHistoryMargin">
                </div>
            </div>
            <div class="col-md col-xs">
                <div id="weather">
                    <div class="row">
                        <!-- current weather info area-->
                        <div class="card col-md col-xs marginBottomCol weatherText">
                            <div class="card-body">
                                <h1 class="card-title mainCity"></h1>
                                <p class="card-text temp"></p>
                                <p class="card-text humidity"></p>
                                <p class="card-text windSpeed"></p>
                                <p class="card-text">UV Index: <button class="uvi uviBtn"></button></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <h1 class="h1Margin weatherText">5-Day Forecast</h1>
                    </div>
                    <div class="row">
                        <div class="col-md col-xs">
                            <!-- card for forecast day 1-->
                            <div class="card bg-primary text-color marginBottomCol">
                                <div class="card-body">
                                    <h5 class="card-title Day1">placeholder</h5>
                                    <p class="card-text img1"></p>
                                    <p class="card-text temp1"></p>
                                    <p class="card-text humidity1"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md col-xs">
                            <!-- card for forecast day 2-->
                            <div class="card bg-primary text-color marginBottomCol">
                                <div class="card-body">
                                    <h5 class="card-title Day2">placeholder</h5>
                                    <p class="card-text img2"></p>
                                    <p class="card-text temp2"></p>
                                    <p class="card-text humidity2"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md col-xs">
                            <!-- card for forecast day 3-->
                            <div class="card bg-primary text-color marginBottomCol">
                                <div class="card-body">
                                    <h5 class="card-title Day3">placeholder</h5>
                                    <p class="card-text img3"></p>
                                    <p class="card-text temp3"></p>
                                    <p class="card-text humidity3"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md col-xs">
                            <!-- card for forecast day 4-->
                            <div class="card bg-primary text-color marginBottomCol">
                                <div class="card-body">
                                    <h5 class="card-title Day4">placeholder</h5>
                                    <p class="card-text img4"></p>
                                    <p class="card-text temp4"></p>
                                    <p class="card-text humidity4"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md col-xs">
                            <!-- card for forecast day 5-->
                            <div class="card bg-primary text-color marginBottomCol">
                                <div class="card-body">
                                    <h5 class="card-title Day5">placeholder</h5>
                                    <p class="card-text img5"></p>
                                    <p class="card-text temp5"></p>
                                    <p class="card-text humidity5"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bootstrap includes -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- day js used for time library -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/utc.js"></script>
    <script>
        dayjs.extend(window.dayjs_plugin_utc)
    </script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
